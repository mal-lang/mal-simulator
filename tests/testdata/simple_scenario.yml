  OS App:notPresent: 2
  OS App:supplyChainAuditing: 7
  Program 1:notPresent: 3
  Program 1:supplyChainAuditing: 7
  SoftwareVulnerability:4:notPresent: 4
  Data:5:notPresent: 1
