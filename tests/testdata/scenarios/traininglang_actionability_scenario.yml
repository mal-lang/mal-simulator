lang_file: ../langs/org.mal-lang.trainingLang-1.0.0.mar
model_file: ../models/traininglang_model.yml

# Rewards for each attack step
rewards:
  by_asset_name:
    Host:0:
      notPresent: 2
      access: 4
    Host:1:
      notPresent: 7
      access: 5
    Data:2:
      notPresent: 8
      read: 5
      modify: 10

agents:
  'Attacker1':
    type: 'attacker'
    agent_class: BreadthFirstAttacker
    entry_points:
    - 'User:3:phishing'
    - 'Host:0:connect'

  'Defender1':
    type: 'defender'
    agent_class: KeyboardAgent

    # Optional way to make only certain steps actionable
    # If actionable_steps are set, all steps not
    # matching these rules will have actionability set to False.
    actionable_steps:
      by_asset_type:
        Host:
          - notPresent
        Data:
          - notPresent
      by_asset_name:
        User:3:
          - notPresent
