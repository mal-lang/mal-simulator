lang_file: ../langs/org.mal-lang.trainingLang-1.0.0.mar
model_file: ../models/traininglang_model.yml

# Rewards for each attack step
rewards:
  Host:0:notPresent: 2
  Host:0:access: 4
  Host:1:notPresent: 7
  Host:1:access: 5
  Data:2:notPresent: 8
  Data:2:read: 5
  Data:2:modify: 10

# Create an attacker with entrypoints
attacker_entry_points:
  'Attacker1':
    - 'User:3:phishing'
    - 'Host:0:connect'

attacker_agent_class: 'BreadthFirstAttacker'
defender_agent_class: 'KeyboardAgent'

# Baseline applies to all attack steps
false_positive_base_rate: 0.1
false_negative_base_rate: 0.1

# Specific fpr/fnr for some specific steps
false_positive_rates:
  'Host:0:access': 0.2
  'Host:1:access': 0.3

false_negative_rates:
  'Host:0:access': 0.4
  'Host:1:access': 0.5
  'User:3:compromise': 1.0 # Always false negative